<script>


    $.getJSON('rider response.json',function(response){
        var x=response.data;
        var n=[];
        for (var i = 0; i < x.length; i++) {
            var trip_id=x[i].trip_id;

            var bs=x[i].subscribers_id;


            $.each(bs, function (index, value) {
                var rating=value.rating;
                if (value.status=='master') {
// document.getElementById('b').innerHTML += '<p> rating:'+value.rating+'</p>';
                    var innerdiv=$("<div class='innerdiv container col-sm-10 col-lg-8 service1 '></div>");

                    var driver_img=$("<img class='supscriber_img' id='driver_img' src='assets/img/4.jpg' >");
                    (innerdiv).append(driver_img);
                    for(var j=0;j<rating;j++){
                        (innerdiv).append("<span class='fa fa-star  checked_rate'></span>")
                    }
                    for (k=0;k<(5-rating);k++)
                    {
                        (innerdiv).append("<span class='fa fa-star-o '></span>")
                    }

                    var subscribers=$("<div class='row supscriber_div'><div class='col-lg-6 col-sm-6' style='margin: auto;'>" +
                        "<img src='assets/img/4.jpg' class='supscriber_img'>" +
                        "<img src='assets/img/6.jpg' class='supscriber_img'>" +
                        "<img src='assets/img/3.jpg' class='supscriber_img'>" +"<input type=\"radio\" name=\"rGroup\" value="+trip_id+" id=\"r1\"  class='btn '/>\n"+
                        "</div></div>");
                    // var timespan=$("<span class='span1'><b>time:</b><span>"+value.rating+"</span></span><br>");

                    $("#b").append(innerdiv);

                    (innerdiv).append(subscribers);

                    $(".page").append(
                        "<div class=\"col-lg-4 col-sm-6 container\" style=\"position:fixed;bottom:5%;margin-left:10%\">\n" +
                        "<div class='form-group'><label for=\"Sets_Demanded\" style='color: #e2e6ea'>" +
                        " Sets Demanded : </label><input type=\"text\" id=\"Sets_Demanded\" style='width: 100px;margin-left: 20px'>" +
                        "<button id='b1' class='btn-success ss btn-sm' style='margin:20px'>Next</button></div></div>"
                    )


                }


// Will stop running after "three"

            });



// document.getElementById('b').innerHTML += '<p> trip id:'+trip_id+'</p>';


        }




    });


</script>


<script src="Assets/js/wow.min.js"></script>

<script>
    jQuery(document).ready(function(){

        jQuery('.ss').click(function(e){
            var radioValue = $("input[id='r1']:checked").val();
            var sets= $('#Sets_Demanded').val();
            // console.log(radioValue);
            console.log(sets);


            e.preventDefault();
            $.ajaxSetup({
                headers: {
                    'X-CSRF-TOKEN': $('meta[name="_token"]').attr('content')
                }
            });
            jQuery.ajax({
                url: "d.html",
                method: 'POST',
                data: {
                    trip_id:radioValue,
                    seats: sets

                },
                success: function(result){
                    console.log(result);
                }});

        });

    });

</script>
